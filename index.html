<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(200deg, #BA8F72, #6A3816);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .header {
            width: 100%;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: #fff;
            font-weight: 400;
            border-bottom: 4px solid #ffffff; 
            max-width: 90%; 
            margin: 0 auto;
        }

        .header a {
            padding-top: 10px;
            padding-bottom: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }

        .container {
            text-align: center;
            margin-top: 2rem;
            width: 100%;
            padding: 0;
            height: auto;
        }

        .profile-image img{
            width: 500px;
            height: 500px;
            float: right;
        }

        .banner-strip {
            background-color: #f6e0b2;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px;
            width: 75%;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 50px 0 0 50px;
            float: right;
            margin: -15px 0 20px 0;

        }

        .intro-text-container {
            text-align: left;
            max-width: 600px;
            margin-top: 2rem;
            padding: 0;
        }

        .intro-text {
            margin-top: 4rem;
            font-size: 2rem;
        }

        .name {
            font-size: 4rem;
            font-weight: 00;
            margin-top: 0.5rem;
        }

        .card {
            width: 100%; 
            height: 350px; 
            margin: 1rem 0; 
            background-color: #F9EBC7; 
            color: #3d2a1b; 
        }
        .card-img-top {
            height: 200px; 
            width: auto;
            object-fit: contain; 
            padding: 10px; 
            margin-top: 10px;
        }


    </style>
</head>

<body>

    <!-- Header -->
    <nav class="header">
        <a href="#profile">Profile</a>
        <a href="https://cherubien.github.io//Act%203/index.html">Portfolio</a>
        <a href="#video">Video</a>
    </nav>

    <!-- <div class="container">
        <div class="row">
            <div class="col-md-4 intro-text-container">
                <p class="intro-text">Hi! I am</p>
                <p class="name">Bien Carlo G. Castillo</p>
            </div>
        </div>
    </div> -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 intro-text-container">
                <p class="intro-text">Hi! I am</p>
                <p class="name">Bien Carlo G. Castillo</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="profile-image">
                    <img src="https://github.com/cherubien/SAM_Thumbnail/blob/main/Picture%20ko.png?raw=true" alt="Profile Image">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="banner-strip">
                    GET TO KNOW ME BETTER
                </div>
            </div>
        </div>
    </div>

    <!-- CARD -->
    <div class="container" id="profile">
        <div class="row my-3" id="container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        var img = ["https://github.com/cherubien/SAM_Thumbnail/blob/main/Aries%20Icon(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Banga.png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Paws%20(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Hobbies.png?raw=true"];
        var text = ["Iâ€™m an Aries, I was born on March 22 of 2003", "I live in Calamba City, Laguna", "I have 2 cats. Their names are Ocean and Skye. They both have blue eyes.", "A few of my hobbies are playing games and making art"];

        for (var i = 0; i < 4; i++) {
            var container = document.getElementById("container");
            container.innerHTML += `
            <div class="col-12 col-md-6 col-lg-4 col-xl-3"><div class="card"><img src="${img[i]}" class="card-img-top" alt=""><div class="card-body"><p class="card-text">${text[i]}</p></div></div></div>`;
        }
    </script>

</body>

</html>
