<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(230, 232, 233);
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        .banner-container {
            margin-bottom: 30px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container-fluid banner-container p-0">
        <img src="https://github.com/cherubien/SAM_Thumbnail/blob/main/Banner.png?raw=true" class="banner-image">
    </div>

    <div class="container" id="portfolio">
        <div class="row my-3">
            <div class="col">
                <div class="display-3">
                    <a href = "Act 2/index.html" class="button">Click Here</a>
                </div>
            </div>
        </div>
        <div class="row my-3" id="container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        var task = ["Activity 1", "Activity 2", "Activity 3", "Activity 4", "Activity 5", "Activity 6"];
        var title = ["Brochure Making", "Kyoto Japan", "Portfolio", "", "", ""];
        var img = ["https://github.com/cherubien/SAM_Thumbnail/blob/main/Brochure_Img%20(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Kyoto_Img%20(1).png?raw=true", "https://github.com/cherubien/SAM_Thumbnail/blob/main/Portfolio_Img.png?raw=true", "", "", ""];
        var text = ["We are task to create a Brochure that shows the Attributes, Characteristics, and Properties of a product.", "We did a simple website that showcase a place of our choice and be creative about how we promote it using bootstrap.", "Establishing the skill we have learned from previous activities, we made a very simple portfolio website where we keep our outputs.", "", "", ""];
        var href = ["https://github.com/cherubien/cherubien.github.io/tree/main/Act%201", "https://github.com/cherubien/cherubien.github.io/tree/main/Act%202", ""];

        for (var i = 0; i < 6; i++) {
            var container = document.getElementById("container");
            container.innerHTML += `
                <div class="col-12 col-lg-6 col-xl-4"><div class="card my-3"><img src="${img[i]}" class="card-img-top" alt="${title[i]}"><div class="card-header">${task[i]}</div><div class="card-body"><h5 class="card-title">${title[i]}</h5><p class="card-text">${text[i]}</p><a href="${href[i]}" class="btn btn-primary">Click Here</a></div></div></div>`;
        }
    </script>
</body>

</html>
